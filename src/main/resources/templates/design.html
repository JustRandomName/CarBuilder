<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Designate your wrap:</h3>
<div th:each="carInformation : ${wrap}">
    <input name="carInformation" type="checkbox" th:value="${carInformation.id}"/>
    <span th:text="${carInformation.name}">carInformation</span><br/>
</div>

</body>
</html>
